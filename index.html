<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Love ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="default.css">
  <!-- Required scripts -->
  <script src="jquery.min.js"></script>
  <script src="jscex.min.js"></script>
  <script src="jscex-parser.js"></script>
  <script src="jscex-jit.js"></script>
  <script src="jscex-builderbase.min.js"></script>
  <script src="jscex-async.min.js"></script>
  <script src="jscex-async-powerpack.min.js"></script>
  <script src="functions.js"></script> <!-- your countdown logic here -->
  <script src="love.js"></script> <!-- tree animation -->
</head>
<body>
  <div id="main">
    <div id="error">
      Please open in <a href="https://www.google.com/chrome/">Chrome</a> or 
      <a href="https://www.mozilla.org/firefox/">Firefox</a>.
    </div>
    
    <!-- Background Music -->
    <audio id="myAudio" autoplay loop>
      <source src="aud.mp3" type="audio/mp3">
      Your browser does not support audio.
    </audio>

    <div id="wrap">
      <!-- Typewriter Birthday Message -->
      <div id="text">
        <div id="code">
          <span class="say">My beautiful wife üíû</span><br>
          <span class="say">Happy Birthday üéà</span><br>
          <span class="say">May God bless you üçÄ</span><br>
          <span class="say">And give you endless happiness üíï</span><br>
          <span class="say">I love you ‚ù§Ô∏è</span><br>
          <span class="say">And I will always love you ü•∫ ‚ù§Ô∏è</span><br>
          <span class="say">Hope you have a great day today ‚ù§Ô∏èüòò</span><br>
        </div>
      </div>

      <!-- Countdown -->
      <div id="clock-box">
        <span id="clock">Loading countdown...</span>
      </div>

      <!-- Tree Animation -->
      <canvas id="canvas" width="1100" height="680"></canvas>
    </div>
  </div>

  <!-- Start animations -->
  <script>
    (function() {
      var canvas = $('#canvas');

      if (!canvas[0].getContext) {
        $("#error").show();
        return;
      }

      var width = canvas.width();
      var height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);

      var opts = {
        seed: { x: width / 2 - 20, color: "rgb(190,26,37)", scale: 2 },
        branch: [ /* ... existing tree branch config ... */ ],
        bloom: { num: 700, width: 1080, height: 650 },
        footer: { width: 1200, height: 5, speed: 10 }
      };

      var tree = new Tree(canvas[0], width, height, opts);
      var seed = tree.seed;
      var foot = tree.footer;
      var hold = 1;

      // Confetti tree growth logic (same as before)
      var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) { $await(Jscex.Async.sleep(10)); }
        while (seed.canScale()) { seed.scale(0.95); $await(Jscex.Async.sleep(10)); }
        while (seed.canMove()) { seed.move(0, 2); foot.draw(); $await(Jscex.Async.sleep(10)); }
      }));

      var growAnimate = eval(Jscex.compile("async", function () {
        do { tree.grow(); $await(Jscex.Async.sleep(10)); } while (tree.canGrow());
      }));

      var flowAnimate = eval(Jscex.compile("async", function () {
        do { tree.flower(2); $await(Jscex.Async.sleep(10)); } while (tree.canFlower());
      }));

      var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);

        canvas.parent().css("background", "url(" + tree.toDataURL("image/png") + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
      }));

      var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
      }));

      var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());
        textAnimate().start();
      }));

      runAsync().start();

      // ‚è∞ Call your countdown from functions.js
      if (typeof startClock === "function") {
        startClock("2025-09-25T00:00:00"); // pass target birthday date
      }
    })();
  </script>
</body>
</html>
